<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Amazon.com-Logo.svg/2560px-Amazon.com-Logo.svg.png" alt="" style="height: 150px; width: 400px;" align="center">
    <br>
        <h1>LOGIN</h1>
        <form action="">
        <table border="1" cellspacing="5" cellpadding="5">
            <caption>Personal Information</caption>
            <tr>
                <th><label for="firstName">First Name:</label></th>
                <td><input type="text" name="firstName" placeholder="Enter First name" id="firstName" required></td>
            </tr>
            <tr>
                <th><label for="lastName"></label>Last Name:</th>
                <td><input type="text" name="lastName" placeholder="Enter Last Name" id="lastName" required></td>
            </tr>
        </table>
        <br>
    </form>
    
    <form action="">
        <table border="1" cellspacing="5" cellpadding="5">
            <caption>ContactDetails</caption>
            <tr>
                <th><label for="phonenumber">Phone Number:</label></th>
                <td><input type="tel" name="phonenumber" placeholder="Enter your phone number" id="phonenumber" required></td>
            </tr>
            <tr>
                <th><label for="studemail">Email Address:</label></th>
                <td><input type="email" name="studemail" placeholder="Enter your email" id="studemail" required></td>
            </tr>
            <tr>
                <th><label for="address">Address:</label></th>
                <td><textarea name="studaddress" id="studaddress" rows="4" cols="25"></textarea></td>
            </tr>
        </table>
        <br>
    </form>
    <form action="">
        <table border="1" cellspacing="5" cellpadding="5">
            <caption>Password</caption>
            <tr>
                <th><label for="studpassword">Password:</label></th>
                <td><input type="password" name="studpassword" placeholder="Create a strong password" id="studpassword" required></td>
            </tr>
            <tr>
                <th><label for="confpassword">Confirm Password:</label></th>
                <td><input type="password" name="confpassword" placeholder="Confirm Password" id="confpassword" required></td>
            </tr>
        </table>
        <br>
    </form>
   
    <td>
        <input type="checkbox">Save Your Account Details
    </td>
        <br>
        <form action="./main.html">
    <tr>
       <th></th>
        <td>
            <button type="submit" value="register" style="background-color: greenyellow;">Login</button>
        </td>
    </tr>
</form>
    </center>
</body>
</html>
